        <script>

            function displayListInformation() {
                var $list = $('.info ul').empty();
                $('.grid-item').each(function (i) {
                    var index = i + 1,
                        string = "Item " + index,
                        $li = $("<li/>");

                    if ($(this).is(':visible')) {
                        string += ": Visible";
                    } else {
                        $li.addClass('highlight');
                        string += ": Hidden";
                    }

                    $li.text(string).appendTo($list);
                });
            };


            $(window).on('resize', function () {
                displayListInformation();
            });

            displayListInformation();
        </script>
