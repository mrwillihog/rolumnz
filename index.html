<!DOCTYPE html>
<html>
	<head>
		<title>RolumnZ</title>
        <link rel="stylesheet" href="style/default.css">
	</head>
	<body>
        <div class="header"><h1>RolumnZ</h1></div>
        <div class="controls">
            <label for="popular-rolumn">Popular:</label>
            <input id="popular-rolumn" name="popular-rolumn" type="number" value="1" min="1" max="11">
            <br />
            <label for="curated-rolumn">Curated:</label>
            <input id="curated-rolumn" name="curated-rolumn" type="number" value="2" min="1" max="11">
            <br />
            <label for="featured-items">Featured items:</label>
            <input id="featured-items" name="featured-items" type="number" value="18" min="6" max="60" step="6">
            <br />
            <span class="duplicatonz">
                <strong>2</strong> items duplicated
            </span>
        </div>
        <div class="main"><div class="grid-container"></div></div>
        <script src="script/jquery-1.9.1.min.js"></script>
        <script src="script/rolumnz.js"></script>
	</body>
</html>
